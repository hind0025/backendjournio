<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="feedback-container">
        <div class="feedback-box">
            <h2 class="feedback-title">We Value Your Feedback</h2>
            <p class="feedback-subtitle">Please share your thoughts below:</p>

            <form id="feedbackForm" class="feedback-form">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="Name" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="Email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="rating">Rating</label>
                    <select id="rating" name="Rating" required>
                        <option value="" disabled selected>Select a rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                   

                </div>

                <div class="input-group">
                    <label for="comment">Comments</label>
                    <textarea id="comment" name="Comments" rows="4" placeholder="Write your feedback..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">Thanks for your feedback!</div>

    <script>
        const feedbackForm = document.getElementById('feedbackForm');
        const notification = document.getElementById('notification');

        feedbackForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the default form submission behavior

            // Collect form data
            const formData = new FormData(feedbackForm);
            const data = Object.fromEntries(formData.entries());

            try {
                // Send data to the backend
                const response = await fetch('/api/ratings/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    // Show notification
                    notification.classList.add('show');

                    // Redirect to Home after 2 seconds
                    setTimeout(() => {
                        notification.classList.remove('show');
                        window.location.href = '/'; // Update with your Home page URL
                    }, 1000);
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Error submitting feedback:', error);
                alert('Something went wrong. Please try again later.');
            }
        });
    </script>
</body>

</html>
